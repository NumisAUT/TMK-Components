<div class="custom-list-container">
    <style>
        .custom-list-container {
            font-family: Montserrat, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .custom-list {
            border-radius: 10px;
            width: 100%;
            text-align: start;
        }

        .custom-list h2 {
            margin: 0px 0px 16px 0px;
            font-size: 20px;
            color: #333;
        }

        .custom-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .custom-list li {
            background: #f4f4f9;
            padding: 12px;
            margin: 5px 0;
            border-radius: 6px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .custom-list li:hover {
            transform: scale(1.05);
            color: #fff;
            background-color: #333;
        }
    </style>
