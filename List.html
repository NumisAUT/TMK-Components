        .list-container {

        .list {
            width: 100%;

        .list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .list li {
            background: #f3f3f9;
            padding: 12px;
            margin: 5px 0;
            border-radius: 6px;
            font-size: 16px;
            color: #333;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .list li:hover {
            transform: scale(1.05);
            color: #fff;
            background-color: #333;
        }
    </style>
