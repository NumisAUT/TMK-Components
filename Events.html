<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .event-list {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            font-family: Montserrat, sans-serif;
        }

        .event-item {
            display: flex;
            margin-bottom: 1.5rem;
            gap: 2rem;
        }

        .event-date {
            flex-shrink: 0;
            width: 100px;
            display: flex;
            color: #333;
            align-items: center;
            font-weight: bold;
        }

        .event-details {
            flex-grow: 1;
        }

        .event-name {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 0.3rem;
            color: #333;
        }

        .event-location {
            color: #848482;
        }

        .separator {
            background: #E5E4E2;
            height: 1px;
            margin: 8px;
            border-radius: 1px;
        }

        @media (max-width: 480px) {
            .event-item {
                flex-direction: column;
                gap: 0.5rem;
            }

            .event-date {
                width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="event-list">
        <div class="event-item">
            <div class="event-date">24. Juni</div>
            <div class="event-details">
                <div class="event-name">Fr√ºhlingskonzert</div>
                <div class="event-location">Stadthalle Musterstadt</div>
            </div>
        </div>
        <div class="separator"></div>

        <div class="event-item">
            <div class="event-date">15. August</div>
            <div class="event-details">
                <div class="event-name">Open Air Festival</div>
                <div class="event-location">Stadtpark Musterstadt</div>
            </div>
        </div>
        <div class="separator"></div>

        <div class="event-item">
            <div class="event-date">01.06.2025</div>
            <div class="event-details">
                <div class="event-name">Sommerkonzert</div>
                <div class="event-location">Konzerthalle Musterstadt</div>
            </div>
        </div>
    </div>
</body>
</html>
